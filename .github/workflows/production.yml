name: Production

on:
  release:
    types: [published]

env:
  ECR_URL: 767397775295.dkr.ecr.us-east-2.amazonaws.com
  ECR_PATH: /ai/ai-coding-agent
  AWS_REGION: us-east-2

jobs:
  get-last-successful-staging-run-id:
    runs-on: ubuntu-latest
    outputs:
      run_id: ${{ steps.last_successful_build.outputs.run-id }}
    steps:
      - name: Find last successful build
        uses: SamhammerAG/last-successful-build-action@v7.2
        with:
          branch: 'main'
          workflow: 'Staging'
        id: last_successful_build

  update-infrastructure:
    uses: ./.github/workflows/infrastructure.yml
    needs:
      - get-last-successful-staging-run-id
    with:
      tf_vars_files: "-var-file=var_files/ai.tfvars.safe"
      image_tag: ${{ needs.get-last-successful-staging-run-id.outputs.run_id }}
      domain_name: "bit"
      environment_tag: production
      s3_key: "terraform/production.tfstate"
    secrets: inherit
  
  update-ecr-tracking:
    runs-on: ubuntu-latest
    needs:
      - get-last-successful-staging-run-id
      - update-infrastructure
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with: 
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_AI }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_AI }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Push Docker image
        run: |
          aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ECR_URL
          docker pull $ECR_URL$ECR_PATH:${{ needs.get-last-successful-staging-run-id.outputs.run_id }}
          docker tag $ECR_URL$ECR_PATH:${{ needs.get-last-successful-staging-run-id.outputs.run_id }} $ECR_URL$ECR_PATH:production
          docker push $ECR_URL$ECR_PATH:production
  
  smoke-testing:
    uses: ./.github/workflows/smoke_testing.yml
    needs:
      - update-infrastructure
    with:
      s3_key: "terraform/staging.tfstate"
      environment_tag: production
      fqdn: ${{ needs.update-infrastructure.outputs.fqdn }}
      deployment_id: ${{ needs.update-infrastructure.outputs.deployment_id }}
    secrets: inherit
